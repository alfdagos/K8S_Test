name: Dependency Check

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:

jobs:
  dependency-check:
    name: ğŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      # env:
      #   NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      with:
        project: 'K8S_Test'
        path: '.'
        format: 'ALL'
        out: 'reports'
        
    - name: ğŸ“¤ Upload Test results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports/
        
    - name: ğŸš¨ Create Issue for vulnerabilities
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Security vulnerabilities detected in dependencies',
            body: 'OWASP Dependency Check has detected security vulnerabilities. Please check the latest workflow run for details.',
            labels: ['security', 'dependencies']
          });