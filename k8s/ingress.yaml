apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testk8s-ingress
  namespace: default
  labels:
    app: testk8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: testk8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: testk8s
            port:
              number: 8080
---
# Alternative for production with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testk8s-ingress-tls
  namespace: default
  labels:
    app: testk8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - testk8s.example.com
    secretName: testk8s-tls
  rules:
  - host: testk8s.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: testk8s
            port:
              number: 8080